services:
  rustdesk_hbbr:
    container_name: rustdesk_hbbr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: ${RUSTDESK_HBBR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/rustdesk_hbbr:/config
      - ${DOCKERSTORAGEDIR}:/storage
