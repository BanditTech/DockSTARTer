services:
  rustdesk_hbbs:
    container_name: rustdesk_hbbs
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: ${RUSTDESK_HBBS_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/rustdesk_hbbs:/config
      - ${DOCKERSTORAGEDIR}:/storage
    command: hbbs -r ${DOCKERHOSTNAME}:${RUSTDESK_HBBR_PORT_21117}
